<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
        }

        .titulo {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .titulo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .titulo p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .seccion-subir {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .grupo-campo {
            margin-bottom: 20px;
        }

        .grupo-campo label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .grupo-campo input, .grupo-campo textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .grupo-campo input:focus, .grupo-campo textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .grupo-campo textarea {
            resize: vertical;
            min-height: 80px;
        }

        .boton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .boton:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .boton:active {
            transform: translateY(-1px);
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .tarjeta {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            animation: aparecerArriba 0.6s ease;
        }

        .tarjeta:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .imagen-tarjeta {
            width: 100%;
            height: 200px;
            object-fit: fill;
            transition: transform 0.4s ease;
        }

        .tarjeta:hover .imagen-tarjeta {
            transform: scale(1.1);
        }

        .contenido-tarjeta {
            padding: 20px;
        }

        .titulo-tarjeta {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .descripcion-tarjeta {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .boton-borrar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 59, 92, 0.9);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .tarjeta:hover .boton-borrar {
            opacity: 1;
            transform: scale(1);
        }

        .boton-borrar:hover {
            background: #ff3b5c;
            transform: scale(1.1);
        }

        .estado-vacio {
            text-align: center;
            padding: 60px 20px;
            color: white;
            opacity: 0.8;
        }

        .estado-vacio h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .estado-vacio p {
            font-size: 1rem;
        }

        @keyframes aparecerArriba {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulso {
            animation: pulso 0.3s ease;
        }

        @keyframes pulso {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes desaparecer {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
        }

        .mensaje-error {
            background: rgba(255, 59, 92, 0.1);
            color: #ff3b5c;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255, 59, 92, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>üñºÔ∏è Mi Galer√≠a Personal</h1>
            <p>Crea tu colecci√≥n √∫nica de im√°genes con t√≠tulos y descripciones</p>
        </div>

        <div class="seccion-subir">
            <form id="formulario">
                <div class="grupo-campo">
                    <label for="url">URL de la imagen:</label>
                    <input type="url" id="url" placeholder="Ingresa la URL de la imagen" required>  
                </div>

                <div class="grupo-campo">
                    <label for="titulo">T√≠tulo:</label>
                    <input type="text" id="titulo" placeholder="Escribe un t√≠tulo para la imagen" required>
                </div>

                <div class="grupo-campo">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" placeholder="Cuenta la historia detr√°s de esta imagen..."></textarea>
                </div>

                <button type="submit" class="boton">‚ú® Agregar a la Galer√≠a</button>
                <div class="mensaje-error" id="error"></div>
            </form>
        </div>

        <div class="galeria" id="galeria">
            <div class="estado-vacio"></div>
        </div>
    </div>

    <script>
        let imagenes = [];
        let contador = 0;

        const formulario = document.getElementById('formulario');
        const galeria = document.getElementById('galeria');
        const error = document.getElementById('error');

        function mostrarError(mensaje) {
            error.textContent = mensaje;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function agregarImagen(url, titulo, descripcion) {
            const datosImagen = {
                id: ++contador,
                url: url,
                titulo: titulo,
                descripcion: descripcion
            };

            imagenes.push(datosImagen);
            mostrarGaleria();
        }

        function eliminarImagen(id) {
            const tarjeta = document.querySelector(`[data-id="${id}"]`);
            if (tarjeta) {
                tarjeta.style.animation = 'desaparecer 0.3s ease';
                setTimeout(() => {
                    imagenes = imagenes.filter(img => img.id !== id);
                    mostrarGaleria();
                }, 300);
            }
        }

        function mostrarGaleria() {
            galeria.innerHTML = '';
            imagenes.forEach(imagen => {
                const tarjeta = document.createElement('div');
                tarjeta.className = 'tarjeta';
                tarjeta.setAttribute('data-id', imagen.id);

                const img = document.createElement('img');
                img.className = 'imagen-tarjeta';
                img.setAttribute('src', imagen.url);
                img.setAttribute('alt', imagen.titulo);

                const contenido = document.createElement('div');
                contenido.className = 'contenido-tarjeta';

                const titulo = document.createElement('h3');
                titulo.className = 'titulo-tarjeta';
                titulo.textContent = imagen.titulo;

                const descripcion = document.createElement('p');
                descripcion.className = 'descripcion-tarjeta';
                descripcion.textContent = imagen.descripcion || 'Sin descripci√≥n';

                const botonBorrar = document.createElement('button');
                botonBorrar.className = 'boton-borrar';
                botonBorrar.innerHTML = '√ó';
                botonBorrar.setAttribute('title', 'Eliminar imagen');

                botonBorrar.addEventListener('click', function() {
                    eliminarImagen(imagen.id);
                });

                contenido.appendChild(titulo);
                contenido.appendChild(descripcion);
                tarjeta.appendChild(img);
                tarjeta.appendChild(contenido);
                tarjeta.appendChild(botonBorrar);

                galeria.appendChild(tarjeta);
            });
        }
        formulario.addEventListener('submit', function(e) {
            e.preventDefault();
            const urlInput = document.getElementById('url');
            const tituloInput = document.getElementById('titulo');
            const descripcionInput = document.getElementById('descripcion');
            const url = urlInput.value.trim();
            const titulo = tituloInput.value.trim();
            const descripcion = descripcionInput.value.trim();            
            agregarImagen(url, titulo, descripcion);

            formulario.reset();

            const botonEnviar = formulario.querySelector('.boton');
            botonEnviar.classList.add('pulso');
            setTimeout(() => {
                botonEnviar.classList.remove('pulso');
            }, 300);
        });
    </script>
</body>
</html>
