<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
        }

        .titulo {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .titulo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .titulo p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .seccion-subir {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .grupo-campo {
            margin-bottom: 20px;
        }

        .grupo-campo label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .grupo-campo input, .grupo-campo textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .grupo-campo input:focus, .grupo-campo textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .grupo-campo textarea {
            resize: vertical;
            min-height: 80px;
        }

        .boton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .boton:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .boton:active {
            transform: translateY(-1px);
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .tarjeta {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            animation: aparecerArriba 0.6s ease;
        }

        .tarjeta:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .imagen-tarjeta {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .tarjeta:hover .imagen-tarjeta {
            transform: scale(1.1);
        }

        .contenido-tarjeta {
            padding: 20px;
        }

        .titulo-tarjeta {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .descripcion-tarjeta {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .boton-borrar {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .boton-borrar:hover {
            background-color: #c0392b;
        }

        .estado-vacio {
            text-align: center;
            padding: 60px 20px;
            color: white;
            opacity: 0.8;
            grid-column: 1 / -1;
        }

        .estado-vacio h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .estado-vacio p {
            font-size: 1rem;
        }

        @keyframes aparecerArriba {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulso {
            animation: pulso 0.3s ease;
        }

        @keyframes pulso {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .mensaje-error {
            background: rgba(255, 59, 92, 0.1);
            color: #ff3b5c;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255, 59, 92, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>üñºÔ∏è Galer√≠a Interactiva</h1>
            <p>Agrega las imagenes que tu quieras</p>
        </div>

        <div class="seccion-subir">
            <form id="imageForm">
                <div class="grupo-campo">
                    <label for="imgUrl">URL de la imagen:</label>
                    <input type="url" id="imgUrl" placeholder="Ingresa la URL de la imagen" required>  
                </div>

                <div class="grupo-campo">
                    <label for="title">T√≠tulo:</label>
                    <input type="text" id="title" placeholder="Escribe un t√≠tulo para la imagen" required>
                </div>

                <div class="grupo-campo">
                    <label for="description">Descripci√≥n:</label>
                    <textarea id="description" placeholder="Cuenta la historia detr√°s de esta imagen..."></textarea>
                </div>

                <button type="submit" class="boton">‚ú® Agregar a la Galer√≠a</button>
                
            </form>
        </div>

        <div class="galeria" id="gallery">
            <div class="estado-vacio"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('imageForm');
        const gallery = document.getElementById('gallery');
        

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('imgUrl').value.trim();
            const title = document.getElementById('title').value.trim();
            const desc = document.getElementById('description').value.trim();
            const card = document.createElement('div');
            card.classList.add('tarjeta');

            const img = document.createElement('img');
            img.classList.add('imagen-tarjeta');
            img.setAttribute('src', url);
            img.setAttribute('alt', title);
            const content = document.createElement('div');
            content.classList.add('contenido-tarjeta');

            const h3 = document.createElement('h3');
            h3.classList.add('titulo-tarjeta');
            h3.textContent = title;

            const p = document.createElement('p');
            p.classList.add('descripcion-tarjeta');
            p.textContent = desc || 'Sin descripci√≥n';

            const delBtn = document.createElement('button');
            delBtn.textContent = 'üóëÔ∏è Eliminar';
            delBtn.classList.add('boton-borrar');
            delBtn.addEventListener('click', () => {
                card.style.animation = 'aparecerArriba 0.3s ease reverse';
                setTimeout(() => {
                    gallery.removeChild(card);
                    mostrarEstadoVacio();
                }, 300);
            });

            content.appendChild(h3);
            content.appendChild(p);
            card.appendChild(img);
            card.appendChild(content);
            card.appendChild(delBtn);
            gallery.appendChild(card);
            form.reset();

            const botonEnviar = form.querySelector('.boton');
            botonEnviar.classList.add('pulso');
            setTimeout(() => {
                botonEnviar.classList.remove('pulso');
            }, 300);
        });
        
        mostrarEstadoVacio();
    </script>
</body>
</html>
